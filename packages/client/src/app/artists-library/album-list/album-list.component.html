<table
        [dataSource]="albums"
        class="albums-table"
        mat-table
        role="grid"
>
  <ng-container matColumnDef="image">
    <th *matHeaderCellDef mat-header-cell></th>
    <td *matCellDef="let album" class="cell" mat-cell>
      <img src="{{ album.image$ | async }}" />
    </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th *matHeaderCellDef mat-header-cell>Year</th>
    <td *matCellDef="let album" mat-cell>{{ album.year }}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th *matHeaderCellDef mat-header-cell>Album</th>
    <td *matCellDef="let album" mat-cell>{{ album.title }}</td>
  </ng-container>

  <tr *matHeaderRowDef="['image', 'year', 'title']" mat-header-row></tr>
  <tr
          *matRowDef="let row; columns: ['image', 'year', 'title']; let album"
          mat-row
  ></tr>
</table>
