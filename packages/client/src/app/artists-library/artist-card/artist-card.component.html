<mat-card role="group" [appCtxMatMenuTriggerFor]="menu">
  <mat-card-header>
    <mat-card-title>
      <div class="title-text">{{ artist?.name }}</div>
    </mat-card-title>
  </mat-card-header>
  <div class="image-300-container-black" mat-card-image>
    <ng-container *ngIf="getImage() as imgUrl">
      <img [src]="imgUrl" alt="" class="image-300" />
    </ng-container>
  </div>
</mat-card>

<mat-menu #menu="matMenu">
  <button (click)="onDelete()" id="deleteButton" mat-menu-item>Delete</button>
</mat-menu>
