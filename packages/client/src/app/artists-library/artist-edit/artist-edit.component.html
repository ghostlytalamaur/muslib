<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-image-selector
    (imageSelected)="imageFile = $event"
    altText="Artist image"
  ></app-image-selector>

  <div class="fields">
    <mat-form-field>
      <label>
        <input
          class="artist-input"
          formControlName="name"
          matInput
          placeholder="Artist"
          type="text"
        />
      </label>
    </mat-form-field>
  </div>
  <div class="actions">
    <button [disabled]="!form.valid" mat-button type="submit">Submit</button>
    <button mat-button routerLink="../" type="button">Cancel</button>
  </div>
</form>
