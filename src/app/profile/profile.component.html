<ng-container *ngIf="userInfo$ | async as userInfo; else errorTemplate">
  <p class="user-name">{{userInfo.name}}</p>
  <img class="user-image" [src]="userInfo.image" alt="Avatar">
</ng-container>

<ng-template #errorTemplate>
  <ng-container *ngIf="error">
    <p>Error: {{error}}</p>
  </ng-container>
</ng-template>
